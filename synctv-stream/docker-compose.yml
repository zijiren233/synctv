version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  synctv-stream:
    build:
      context: ..
      dockerfile: synctv-stream/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "1935:1935"   # RTMP
      - "8080:8080"   # HTTP-FLV
      - "8081:8081"   # HLS
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
      - RTMP_ADDR=0.0.0.0:1935
      - HTTPFLV_ADDR=0.0.0.0:8080
      - HLS_ADDR=0.0.0.0:8081
      - HLS_STORAGE=/data/hls
      - NODE_ID=stream-docker-1
      - ENABLE_GOP_CACHE=true
      - MAX_GOPS=2
      - MAX_GOP_CACHE_SIZE_MB=100
    volumes:
      - hls-data:/data/hls
    restart: unless-stopped

volumes:
  redis-data:
  hls-data:
