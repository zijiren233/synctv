[package]
name = "xiu-storage"
description = "Pluggable HLS segment storage backends (file, memory, OSS/S3)"
version = "0.1.0"
edition = "2021"
license = "MIT"

[features]
default = []
oss = ["dep:opendal", "dep:chrono", "dep:futures"]

[dependencies]
async-trait = "0.1"
bytes = "1.9"
tracing = "0.1"
tokio = { version = "1.41", features = ["fs", "time"] }
dashmap = "6.0"
sha2 = "0.10"

# OSS backend (optional)
opendal = { version = "0.49", features = ["services-s3"], optional = true }
chrono = { version = "0.4", features = ["serde"], optional = true }
futures = { version = "0.3", optional = true }

[dev-dependencies]
tempfile = "3.8"
tokio = { version = "1.41", features = ["fs", "time", "macros", "rt-multi-thread"] }
