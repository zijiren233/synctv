[workspace]
members = [
    "synctv-proto",
    "synctv-core",
    "synctv-api",
    "synctv-stream",
    "synctv-cluster",
    "synctv-providers",
    "synctv", "synctv-sfu",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["SyncTV Contributors"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# Async Runtime
tokio = { version = "1.41", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
tokio-stream = "0.1"

# gRPC & Protobuf
tonic = { version = "0.12", features = ["transport", "tls", "tls-roots"] }
tonic-web = "0.12"
tonic-reflection = "0.12"
tonic-health = "0.12"
tonic-build = "0.12"
prost = "0.13"
prost-types = "0.13"

# HTTP Framework
axum = { version = "0.7", features = ["macros", "ws"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = [
    "trace",
    "cors",
    "compression-full",
    "limit",
] }
hyper = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "cookies"] }

# Database
sqlx = { version = "0.8", features = [
    "runtime-tokio-rustls",
    "postgres",
    "migrate",
    "uuid",
    "chrono",
    "json",
    "macros",
] }

# Redis
redis = { version = "0.26", features = [
    "tokio-comp",
    "connection-manager",
    "streams",
    "cluster",
] }

# Security
argon2 = "0.5"
jsonwebtoken = "9.3"
oauth2 = "4.4"
aes-gcm = "0.10"
ammonia = "4.0"
sha2 = "0.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Caching
moka = { version = "0.12", features = ["future"] }
dashmap = "6.0"

# IDs & Crypto
nanoid = "0.4"
uuid = { version = "1.10", features = ["v4", "serde"] }
rand = "0.8"
base64 = "0.22"
md5 = "0.7"
humantime = "2.1"
hex = "0.4"

# Streaming
xiu = { git = "https://github.com/harlanc/xiu.git", tag = "v0.13.0" }
rtmp = { git = "https://github.com/harlanc/xiu.git", tag = "v0.13.0" }
streamhub = { git = "https://github.com/harlanc/xiu.git", tag = "v0.13.0" }
hls = { git = "https://github.com/harlanc/xiu.git", tag = "v0.13.0" }
httpflv = { git = "https://github.com/harlanc/xiu.git", tag = "v0.13.0" }
xflv = { git = "https://github.com/harlanc/xiu.git", tag = "v0.13.0" }
xmpegts = { git = "https://github.com/harlanc/xiu.git", tag = "v0.13.0" }

# Object Storage
opendal = { version = "0.49", features = ["services-s3"] }

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "json",
    "fmt",
] }

# Configuration
config = "0.14"
serde_yaml = "0.9"
clap = { version = "4.5", features = ["derive", "env"] }

# Utilities
anyhow = "1.0"
thiserror = "1.0"
bytes = "1.9"
parking_lot = "0.12"
once_cell = "1.19"
async-trait = "0.1"
async-recursion = "1.1"
futures = "0.3"
hostname = "0.4"
url = "2.5"
regex = "1.10"

# OpenAPI
utoipa = { version = "4.2", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "7.1", features = ["axum"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging (legacy compatibility)
log = "0.4"
env_logger = "0.11"

# Testing
mockall = "0.13"
wiremock = "0.6"

# Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }

# Internal workspace crates
synctv-proto = { path = "synctv-proto" }
synctv-core = { path = "synctv-core" }
synctv-cluster = { path = "synctv-cluster" }
synctv-providers = { path = "synctv-providers" }
synctv-stream = { path = "synctv-stream" }
