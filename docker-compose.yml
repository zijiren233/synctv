version: "3.8"

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: synctv-postgres
    environment:
      POSTGRES_USER: synctv
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synctv}
      POSTGRES_DB: synctv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synctv"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - synctv
    restart: unless-stopped

  # Redis cache and pub/sub
  redis:
    image: redis:7-alpine
    container_name: synctv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - synctv
    restart: unless-stopped

  # SyncTV Application
  synctv:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synctv-app
    ports:
      - "8080:8080" # HTTP/REST API
      - "50051:50051" # gRPC
      - "1935:1935" # RTMP (livestream)
    environment:
      SYNCTV_DATABASE_URL: postgresql://synctv:${POSTGRES_PASSWORD:-synctv}@postgres:5432/synctv
      SYNCTV_REDIS_URL: redis://redis:6379
      SYNCTV_SERVER_HOST: 0.0.0.0
      SYNCTV_SERVER_HTTP_PORT: 8080
      SYNCTV_SERVER_GRPC_PORT: 50051
      SYNCTV_JWT_SECRET: ${SYNCTV_JWT_SECRET:?SYNCTV_JWT_SECRET must be set (min 32 chars)}
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - synctv
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  synctv:
    driver: bridge
