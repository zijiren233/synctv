  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - synctv

  # Stream server (optional - for production deployment)
  # synctv-stream:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #     target: synctv-stream
  #   container_name: synctv-stream
  #   ports:
  #     - "1935:1935"   # RTMP
