version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: synctv-postgres
    environment:
      POSTGRES_USER: synctv
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synctv}
      POSTGRES_DB: synctv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synctv"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - synctv
    restart: unless-stopped

  # Redis cache and pub/sub
  redis:
    image: redis:7-alpine
    container_name: synctv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - synctv
    restart: unless-stopped

  # SyncTV Application
  synctv:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synctv-app
    ports:
      - "8080:8080"   # HTTP/REST API
      - "50051:50051" # gRPC
    environment:
      DATABASE_URL: postgresql://synctv:${POSTGRES_PASSWORD:-synctv}@postgres:5432/synctv
      REDIS_URL: redis://redis:6379
      SERVER_HOST: 0.0.0.0
      SERVER_HTTP_PORT: 8080
      SERVER_GRPC_PORT: 50051
      JWT_PRIVATE_KEY_PATH: /app/keys/jwt_private.pem
      JWT_PUBLIC_KEY_PATH: /app/keys/jwt_public.pem
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount JWT keys from host (create with: openssl genrsa -out keys/jwt_private.pem 2048)
      - ./keys:/app/keys:ro
    networks:
      - synctv
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # API server (optional - for production deployment)
  # synctv-api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #     target: synctv-api
  #   container_name: synctv-api
  #   ports:
  #     - "8080:8080"   # HTTP/REST API
