# SyncTV Helm Chart - Production Configuration
# Documentation: https://github.com/synctv-org/synctv

## Global Settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

## Name Overrides
nameOverride: ""
fullnameOverride: ""

## ============================================================================
## SyncTV Deployment (Stateless - HTTP/gRPC/RTMP all in one binary)
## ============================================================================
replicaCount: 3

image:
  registry: docker.io
  repository: synctv/synctv
  tag: "" # defaults to .Chart.AppVersion
  pullPolicy: IfNotPresent

## Service Configuration
service:
  type: ClusterIP
  annotations: {}
  # Set to LoadBalancer if you need external access to RTMP
  # type: LoadBalancer
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  sessionAffinity: ClientIP
  nodePorts:
    rtmp: 31935

## Ingress Configuration (for HTTP API access)
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
  hosts:
    - host: synctv.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: synctv-tls
      hosts:
        - synctv.example.com

## Resource Limits
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

## Autoscaling
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

## Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

## Health Checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

## Pod Settings
podAnnotations: {}
podLabels: {}

## Node Selection
nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - synctv
          topologyKey: kubernetes.io/hostname

## ============================================================================
## Application Configuration
## ============================================================================
config:
  ## Server Settings
  server:
    host: "0.0.0.0"
    httpPort: 8080
    grpcPort: 50051

  ## Database Configuration (PostgreSQL)
  database:
    host: "postgresql.synctv.svc.cluster.local"
    port: 5432
    name: "synctv"
    username: "synctv"
    sslMode: "prefer"
    maxConnections: 100

  ## Redis Configuration
  redis:
    host: "redis-master.synctv.svc.cluster.local"
    port: 6379
    db: 0

  ## Cluster Configuration
  cluster:
    enabled: true
    nodeRegistry:
      enabled: true
      ttl: "30s"
    healthMonitor:
      interval: "15s"
    loadBalancer:
      strategy: "least_connections"
      newNodeWarmup: "60s"
    criticalChannelCapacity: 128
    publishChannelCapacity: 256

  ## Livestream Configuration (RTMP/HLS/FLV)
  livestream:
    rtmpPort: 1935
    maxStreams: 50
    gopCacheSize: 2
    streamTimeoutSeconds: 300
    cleanupCheckIntervalSeconds: 60

  ## WebRTC/TURN Configuration
  turn:
    enabled: false
    publicIP: ""
    realm: "synctv"
    minPort: 49152
    maxPort: 65535

  ## OAuth2 Providers
  oauth2:
    redirectScheme: "https"  # or "http" for development
    providers: []
    # Example:
    # providers:
    #   - name: "google"
    #     clientId: "your-client-id"
    #     redirectUrl: "https://synctv.example.com/api/oauth2/google/callback"

  ## Email (SMTP)
  email:
    enabled: false
    host: "smtp.gmail.com"
    port: 587
    from: "noreply@synctv.example.com"

  ## JWT Configuration
  jwt:
    expiresIn: "7d"

  ## Rate Limiting
  rateLimit:
    enabled: true
    defaultLimit: 100

  ## CORS Settings
  cors:
    allowedOrigins:
      - "https://synctv.example.com"
    allowCredentials: true

  ## Logging
  logging:
    level: "info"
    format: "json"

## ============================================================================
## Secrets
## ============================================================================
secrets:
  ## Database Credentials
  database:
    username: "synctv"
    password: "CHANGE_ME_IN_PRODUCTION"

  ## Redis Password
  redis:
    password: "CHANGE_ME_IN_PRODUCTION"

  ## JWT Secret (256-bit random string)
  jwt:
    secret: "CHANGE_ME_TO_SECURE_256BIT_RANDOM_STRING"

  ## Email SMTP Credentials
  email:
    username: "apikey"
    password: "CHANGE_ME_IN_PRODUCTION"

  ## Cluster gRPC Auth Secret
  cluster:
    grpcSecret: "CHANGE_ME_IN_PRODUCTION"

  ## Provider Service Auth Secret
  provider:
    authSecret: "CHANGE_ME_IN_PRODUCTION"

  ## OAuth2 Client Secrets
  oauth2: {}
    # google:
    #   clientSecret: "your-client-secret"

## ============================================================================
## Additional Settings
## ============================================================================

## Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

## Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

## Container Security Context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

## Metrics (Prometheus)
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: "30s"
    scrapeTimeout: ""
    labels: {}

## Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress

## Extra Environment Variables
extraEnvVars: []
  # - name: AWS_ACCESS_KEY_ID
  #   value: "your-access-key"

## Existing Secret/ConfigMap (if you manage secrets externally)
existingSecret: ""
existingConfigMap: ""

## Image Pull Secrets
imagePullSecrets: []
  # - name: registry-credentials
