{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "synctv.fullname" . }}
  labels:
    {{- include "synctv.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "synctv.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  {{- if has "Ingress" .Values.networkPolicy.policyTypes }}
  ingress:
    # Allow ingress controller (HTTP API + WebSocket)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.config.server.httpPort }}
    # Allow internal cluster gRPC traffic (inter-node communication)
    - from:
        - podSelector:
            matchLabels:
              {{- include "synctv.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.config.server.grpcPort }}
    # Allow RTMP ingest (external publishers)
    - from:
        - namespaceSelector: {}
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.config.livestream.rtmpPort }}
    # Allow STUN traffic (WebRTC NAT traversal, UDP)
    {{- if .Values.config.webrtc.enableBuiltinStun }}
    - from:
        - namespaceSelector: {}
        - podSelector: {}
      ports:
        - protocol: UDP
          port: {{ .Values.config.webrtc.stunPort }}
    {{- end }}
    # Allow Prometheus scraping
    {{- if .Values.metrics.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: {{ .Values.config.server.httpPort }}
    {{- end }}
  {{- end }}
  {{- if has "Egress" .Values.networkPolicy.policyTypes }}
  egress:
    # Allow DNS (TCP and UDP)
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: {{ .Values.config.database.port }}
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: {{ .Values.config.redis.port }}
    # Allow internal cluster traffic (inter-node gRPC)
    - to:
        - podSelector:
            matchLabels:
              {{- include "synctv.selectorLabels" . | nindent 14 }}
    # Allow external HTTPS (for OAuth2, media providers)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
  {{- end }}
{{- end }}
