apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "synctv.fullname" . }}
  labels:
    {{- include "synctv.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "synctv.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "synctv.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "synctv.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds | default 60 }}
      containers:
        - name: synctv
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "synctv.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.httpPort }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.config.server.grpcPort }}
              protocol: TCP
            - name: rtmp
              containerPort: {{ .Values.config.livestream.rtmpPort }}
              protocol: TCP
            {{- if .Values.config.webrtc.enableBuiltinStun }}
            - name: stun
              containerPort: {{ .Values.config.webrtc.stunPort }}
              protocol: UDP
            {{- end }}
          env:
            - name: SYNCTV_CONFIG_PATH
              value: "/config/config.yaml"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SYNCTV_SERVER_ADVERTISE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            {{- if eq ((.Values.config.cluster).discoveryMode | default "redis") "k8s_dns" }}
            - name: HEADLESS_SERVICE_NAME
              value: {{ include "synctv.fullname" . }}-headless
            {{- end }}
            # Secrets injected via env vars (SYNCTV_ prefix matches Config::load)
            - name: SYNCTV_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_DATABASE_URL
            - name: SYNCTV_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_REDIS_URL
            - name: SYNCTV_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_JWT_SECRET
            - name: SYNCTV_SERVER_CLUSTER_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_SERVER_CLUSTER_SECRET
            {{- if .Values.config.email.smtpHost }}
            - name: SYNCTV_EMAIL_SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_EMAIL_SMTP_USERNAME
            - name: SYNCTV_EMAIL_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_EMAIL_SMTP_PASSWORD
            {{- end }}
            {{- if .Values.secrets.credentialEncryptionKey }}
            - name: SYNCTV_CREDENTIAL_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_CREDENTIAL_ENCRYPTION_KEY
            {{- end }}
            {{- if .Values.secrets.oauth2EncryptionKey }}
            - name: SYNCTV_OAUTH2_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_OAUTH2_ENCRYPTION_KEY
            {{- end }}
            {{- if .Values.secrets.bootstrap }}
            {{- if .Values.secrets.bootstrap.rootPassword }}
            - name: SYNCTV_BOOTSTRAP_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "synctv.secretName" . }}
                  key: SYNCTV_BOOTSTRAP_ROOT_PASSWORD
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.lifecycle }}
          lifecycle:
            {{- toYaml .Values.lifecycle | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "synctv.configMapName" . }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else if .Values.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "synctv.selectorLabels" . | nindent 20 }}
                topologyKey: kubernetes.io/hostname
      {{- end }}
      {{- if and .Values.topologySpread .Values.topologySpread.enabled }}
      topologySpreadConstraints:
        - maxSkew: {{ .Values.topologySpread.maxSkew | default 1 }}
          topologyKey: {{ .Values.topologySpread.topologyKey | default "topology.kubernetes.io/zone" }}
          whenUnsatisfiable: {{ .Values.topologySpread.whenUnsatisfiable | default "DoNotSchedule" }}
          labelSelector:
            matchLabels:
              {{- include "synctv.selectorLabels" . | nindent 14 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
