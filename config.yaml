server:
  host: "0.0.0.0"
  grpc_port: 50051
  http_port: 8080
  enable_reflection: true

database:
  # SECURITY: Database URL should be provided via environment variable DATABASE_URL
  # Example: DATABASE_URL="postgresql://user:password@host:5432/dbname"
  url: ""
  max_connections: 20
  min_connections: 5
  connect_timeout_seconds: 10
  idle_timeout_seconds: 600

redis:
  url: "redis://localhost:6379"
  pool_size: 10
  connect_timeout_seconds: 5
  key_prefix: "synctv:"

jwt:
  # SECURITY: JWT secret must be provided via environment variable SYNCTV_JWT_SECRET
  # Example: SYNCTV_JWT_SECRET="your-secure-random-string-at-least-32-chars"
  # The secret will be validated at startup - default empty value will cause startup failure
  secret: ""
  access_token_duration_hours: 1
  refresh_token_duration_days: 30

logging:
  level: "info"
  format: "pretty"

livestream:
  rtmp_port: 1935
  hls_port: 8081
  max_streams: 50
  gop_cache_size: 2
  stream_timeout_seconds: 300

email:
  smtp_host: ""
  smtp_port: 587
  smtp_username: ""
  smtp_password: ""
  from_email: "noreply@synctv.local"
  from_name: "SyncTV"
  use_tls: true
